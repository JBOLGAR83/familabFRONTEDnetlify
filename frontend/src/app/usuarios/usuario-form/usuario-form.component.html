<form #usuarioForm="ngForm">
  <div class="form-row py-2">
    <div class="col-lg-4 col-md-12">
      <label>Dni <sup class="text-danger">*</sup></label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="usuario.dni"
        placeholder="Introduzca su DNI"
        name="nif"
        required
        minlength="8"
        maxlength="8"
        #nif="ngModel"
        [ngClass]="{
          'is-invalid': nif.invalid && (nif.dirty || nif.touched),
          'is-valid': !nif.invalid
        }"
      />
      <div
        class="text-danger"
        *ngIf="nif.invalid && (nif.dirty || nif.touched)"
      >
        <div *ngIf="nif.errors?.['required']">
          El DNI del usuario es obligatorio
        </div>
        <div *ngIf="nif.errors?.['minlength']">
          El DNI del usuario debe tener 8 caracteres
        </div>
      </div>
    </div>
  </div>
  <div class="form-row py-2">
    <div class="col-lg-4 col-md-12">
      <label>Nombre <sup class="text-danger">*</sup></label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="usuario.nombre"
        placeholder="Introduzca su nombre"
        name="user"
        required
        minlength="3"
        #user="ngModel"
        [ngClass]="{
          'is-invalid': user.invalid && (user.dirty || user.touched),
          'is-valid': !user.invalid
        }"
      />
      <div
        class="text-danger"
        *ngIf="user.invalid && (user.dirty || user.touched)"
      >
        <div *ngIf="user.errors?.['required']">
          El Nombre del usuario es obligatorio
        </div>
        <div *ngIf="user.errors?.['minlength']">
          El Nombre del usuario debe tener al menos 3 caracteres
        </div>
      </div>
    </div>
  </div>
    <div class="form-row py-2">
      <div class="col-lg-4 col-md-12">
        <label>Fecha Nacimiento <sup class="text-danger">*</sup></label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="usuario.fechaNacimiento"
          placeholder="aaaa-mm-dd"
          name="fechanac"
          required
          minlength="10"
          maxlength="10"
          #fechanac="ngModel"
          [ngClass]="{
            'is-invalid': fechanac.invalid && (fechanac.dirty || fechanac.touched),
            'is-valid': !fechanac.invalid
          }"
        />
        <div
          class="text-danger"
          *ngIf="fechanac.invalid && (fechanac.dirty || fechanac.touched)"
        >
          <div *ngIf="fechanac.errors?.['required']">
            La fecha de nacimiento del usuario es obligatorio
          </div>
          <div *ngIf="nif.errors?.['minlength']">
            El la fecha de nacimiento del usuario debe tener 10 caracteres
          </div>
        </div>
      </div>
    </div>
    <div class="form-row justify-content-between pt-5">
      <div class="col-lg-5 col-md-12">
        <button
          class="btn btn-primary"
          role="button"
          (click)="create()"
          routerLink="/usuarios"
          [disabled]="!usuarioForm.valid"
        >
          Crear Usuario
        </button>
      </div>
    </div>
  </form>
