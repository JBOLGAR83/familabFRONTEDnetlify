<section>
<div class="row">
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">DNI</div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2">NOMBRE</div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">FECHA_NACIMIENTO</div>
</div>

</section>

<div *ngFor = "let usuario of usuarios">
  <app-usuario-item [usuario]="usuario" (usuarioSeleccionado) = "verDatos($event)"></app-usuario-item>
</div>

<!-- Modal -->
<div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="datosUsuario"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="datosUsuario">Datos Completos Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-usuario [usuario] ='usuarioVerDatos' (usuarioEliminar) = 'onUsuarioEliminar($event)'></app-usuario>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
