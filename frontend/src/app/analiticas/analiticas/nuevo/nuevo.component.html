<body>
  <p>ANALITICAS</p> <br>
  <section>

    <div class="form-group col-md-3">
      <select  class="form-control" name="analiticas" [(ngModel)]="analitica.fechaMuestra">
        <option *ngFor="let elemento of tipos" [value]="analitica.fechaMuestra">
        <span>{{ elemento.description }}</span>
        </option>
      </select>
    </div>

  <div class="form-group col-md-3">
    <label >Fecha Muestra</label>
    <input type="name" [(ngModel)]="analitica.fechaMuestra" class="form-control" id="fechaMuestra" placeholder="dd/mm/aaaa">
  </div>



    <section *ngIf="analitica.tipo==1">
      <div class="">
        <label for="sangre">Sangre  &nbsp; </label>
        <section class="form-control">
        <input name="sangre" value="true" type="radio" [(ngModel)]="analitica.fechaMuestra" />
      </section>
    </div>
    <app-sangre></app-sangre>
    </section>

      <section *ngIf="analitica.tipo==2">
        <app-orina></app-orina>
      </section>

  </section>

  <section #botones>
    <button type="reset" class="btn ">Borrar </button>&nbsp;
    <button type="submit" class="btn btn-primary"> Aceptar</button>
  </section>
  <br>

</body>
