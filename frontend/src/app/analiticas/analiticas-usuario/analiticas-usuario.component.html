<router-outlet></router-outlet>

<div class="content-analiticas">
  <div class="NombreUsuario" *ngIf="name">USUARIO:</div>
  <div class="name">{{ name }}</div>
</div>
<section>

  <div class="row col-md-5">
    <div class="col-md-3">FECHA MUESTRA</div>
    <div class="col-md-9">PARAMETROS</div>
  </div>
</section>


<div *ngFor="let analitica of todosAnaliticas">
  <app-analitica-item [analitica]="analitica" (analiticaEliminar)="onServicioEliminar($event)"
    (analiticaSeleccionado)="verAnalitica($event)"></app-analitica-item>
</div>
